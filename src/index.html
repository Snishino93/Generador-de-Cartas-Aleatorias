<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de carta aleatoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="card">
      <div class="number"></div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="nuevaCarta p-3 " id="new-card-btn">
        Nueva carta
      </button>
    </div>
    <div class="medidas d-flex justify-content-center fw-bold mt-4">
      <label for="width-input">Ancho:</label>
      <input type="number" id="width-input" value="100" /> <br />
      <label for="height-input">Alto:</label>
      <input type="number" id="height-input" value="150" />
    </div>
    <script src="/src/app.js"></script>
  </body>
